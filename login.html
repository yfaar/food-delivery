<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>

<body class="login-page">
  <div class="glass-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo" />
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="form-group">
        <i class="bi bi-person-fill form-icon"></i>
        <input type="text" id="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="form-group">
        <i class="bi bi-lock-fill form-icon"></i>
        <input type="password" id="password" class="form-control" placeholder="Password" required />
        <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
    <div class="social-btn">
      <a href="#" class="google-btn"><i class="bi bi-google me-1"></i> Google</a>
      <a href="#" class="facebook-btn"><i class="bi bi-facebook me-1"></i> Facebook</a>
    </div>

  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type =
        passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.classList.toggle("bi-eye");
      this.classList.toggle("bi-eye-slash");
    });

    // Login logic
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "12345") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    });
  </script>
</body>


</html>
